
<div class="post-head">
<img class="half left noborder featured" width="600" alt="{{page.title}}" title="{{page.title}}" itemprop="thumbnailUrl"  src="/thumbs/{{page.image}}">

<p class="intro half"><i class="fa fa-quote-left fa-3x fa-pull-left fa-border"></i>{{page.desc}}</p>
</div>
<div class="clear"></div>
{% if page.img-src %}
<p><a rel="nofollow" target="_blank" href="{{page.img-src}}"><small>{{page.img-src-name}}</small></a></p>
{% endif %}
