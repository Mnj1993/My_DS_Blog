            <div class="latest">
                <h3>Latest Posts</h3>
                <ul class="related-posts">
                    {% for post in site.related_posts limit:6 %}
                          <a href="{{ post.url }}">
                                 <li class="realted-li">
                                  <h3>{{ post.title }}</h3>
                                </li>
                          </a>
                    {% endfor %}
                 </ul>
                
            </div>
